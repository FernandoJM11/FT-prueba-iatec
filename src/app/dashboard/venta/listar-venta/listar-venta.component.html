<div class="container">
    <h1>Listado de Ventas</h1>

    <button mat-raised-button color="primary" (click)="goToCrearVenta()">
        Crear Venta
      </button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let venta">{{ venta.id }}</td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let venta">{{ venta.total | currency }}</td>
      </ng-container>

      <ng-container matColumnDef="metodo_pago">
        <th mat-header-cell *matHeaderCellDef>MÃ©todo de Pago</th>
        <td mat-cell *matCellDef="let venta">{{ venta.metodo_pago }}</td>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let venta">{{ venta.created_at | date }}</td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let venta">
            <button mat-icon-button color="primary" (click)="goToEditarVenta(venta.id)">
                <mat-icon>edit</mat-icon>
              </button>
          <button mat-icon-button color="warn" (click)="deleteVenta(venta.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
